<div class="blog-card">
    <div class="blog-card-body">
        <h3>{{blog.title}}</h3>
        <p>{{blog.estimated_time_to_read|truncatechars:100}} Minute Read</p>
        <p>{{blog.description}}</p>
    </div>
    <a href="{%url 'blog_info' blog.slug%}">
        Read More...
    </a>
    <div >
        {%for tag in blog.tags.all%}
        <span class="blog-card-footer">
            <a href="{% url 'all_blogs'%}?tag={{tag}}">{{tag}}</a>
        </span>
        {%endfor%}
    </div>
</div>
